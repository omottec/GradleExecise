apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'idea'
version = '1.0'
group = 'omottec'
archivesBaseName = 'hellotask'
repositories.mavenCentral()

dependencies {
	compile gradleApi()
	groovy localGroovy()
}

uploadArchives {
	repositories.mavenDeployer {
		repository(url: 'file:../lib')
	}
}